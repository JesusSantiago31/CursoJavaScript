<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Sueldos</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section class="content-form">
        <h3>Calcula el sueldo del trabajador</h3>
        <form id="frmSueldo">
            <input id="txtNombre" class="cajas-texto" type="text" placeholder="Nombre" >     
            <select id="cmbTipoT" class="cajas-texto" size="1">
                <option value="noSeleciona">--Tipo de empleado--</option>
                <option value="tipo1">Tipo 1</option>
                <option value="tipo2">Tipo 2 </option>
                <option value="tipo3">Tipo 3 </option>
                <option value="tipo4">Tipo 4 </option>
            </select>  
            <input id="txtHorTrab" class="cajas-texto" type="number" placeholder="Horas trabajadas">         
            <input id="txtSueldo" class="cajas-texto" type="number" placeholder="Sueldo por hora">         
                                
            <button id="botones" type="submit"> Calcular Sueldo </button>
            <button id="botones" type="reset"> Cancelar </button>            

            
        </form>
        <h4 id="resultado"></h4>
    </section>
    <script src="JS/sueldo.js"></script>
</body>
</html>
