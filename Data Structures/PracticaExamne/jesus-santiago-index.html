<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jesus-santiago-estilo.css">
    <title>Estacionamiento</title>
</head>
<body>
    <section class="content-form">
            <form id="frmPrecioEstacionamiento">
                <h1>--Precio del Estacionamiento--</h1>
                <h3>Dia</h3>           
                <select id="cmbDia" class="select-c" size="1">
                    <option value="0">--Dia--</option>
                    <option value="1">Lunes</option>
                    <option value="2">Martes</option>
                    <option value="3">Miercoles</option>
                    <option value="4">Jueves</option>
                    <option value="5">Viernes</option>
                    <option value="6">Sabado</option>
                    <option value="7">Domingo</option>            
                </select>

                <h3>Hora de Entrada</h3>                                       
                <input id="nmEntradaH"  class="select-c" type="number" placeholder="--Horas de Entrada--">  
                <h3>:</h3>
                <input id="nmEntradaM"  class="select-c" type="number"  placeholder="--Minutos de Entrada--">

                <h3>Hora de Salida</h3>      
                <input id="nmSalidaH"  class="select-c" type="number" placeholder="--Horas de Salida--">             
                <h3>:</h3>
                <input id="nmSalidaM"  class="select-c" type="number" placeholder="--Minutos de Salida--">

                <br>
                <button id="botones" type="submit">Precio</button>
                <button id="botones" type="reset">Cancelar</button>       
                              
            </form> 
            <h4 id="resultado"></h4>           
        </section>
        <script src="js/jesus-santiago-examen.js"></script>
</body>
</html>
