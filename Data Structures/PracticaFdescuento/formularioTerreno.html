<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Terreno</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section class="content-form">
        <h3>Calcula el precio de tu terreno</h3>
        <form id="frmHotel">
            <input id="txtLargo" class="cajas-texto" type="number" placeholder="Largo terreno" >       
            <input id="txtAncho" class="cajas-texto" type="number" placeholder="Ancho terreno">         
            <input id="txtPrecioM" class="cajas-texto" type="number" placeholder="Precio por metro cuadrado">         
                                
            <button id="botones" type="submit"> Calcular Precio </button>
            <button id="botones" type="reset"> Cancelar </button>            

            
        </form>
        <h4 id="resultado"></h4>
    </section>
    <script src="JS/terreno.js"></script>
</body>
</html>
