<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="content-form">
        <form id="frmOperaciones">
            
            <h1 >Sacar el factorial de n numero</h1>
            <input id="nmFactorial"  class="select-c" type="number" placeholder="--Factorial--">             

            <br>
            <button id="botones" type="submit">Calcular</button>
            <button id="botones" type="reset">Cancelar</button>       
                          
        </form> 
        <h4 id="resultado"></h4>           
    </section>  
    <section class="content-form">
        <form id="frmFubonacci">
            
            <h1 >Sacar la serie de fibonacci numero</h1>
            <input id="nmFub"  class="select-c" type="number" placeholder="--Fubinacci--">             

            <br>
            <button id="botones" type="submit">Calcular</button>
            <button id="botones" type="reset">Cancelar</button>       
                          
        </form> 
        <h4 id="resultado2"></h4>           
    </section>  
    <script src="js/operaciones.js"></script>
</body>
</html>
